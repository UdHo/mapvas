[package]
name = "mapvas"
readme = "README.md"
description = "A map viewer with drawing functionality"
version = "0.1.9"
authors = ["Udo Hoffmann <hoffmann.odu@gmail.com>"]
edition = "2021"
keywords = ["map", "openstreetmap", "drawing"]
homepage = "https://github.com/UdHo/mapvas"
repository = "https://github.com/UdHo/mapvas.git"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1.0.80"
async-std = "1.12.0"
axum = "0.7.4"
femtovg = "0.9.0"
futures = "0.3.28"
glutin = "0.30.10"
glutin-winit = "0.3.0"
image = "0.24.7"
log = "0.4.20"
raw-window-handle = "0.5.2"
rayon = "1.8.0"
resource = "0.5.0"
serde = "1.0.188"
surf = "2.3.2"
thiserror = "1.0.49"
tokio = {version = "1.32.0", features =["full"]}
tracing-subscriber = { version = "0.3.17", features = ["env-filter"]}
tower-http = { version = "0.5.2", features = ["trace"] }
winit = "0.28.7"
tracing = "0.1.37"
serde_json = "1.0.107"
env_logger = "0.11.3"
regex = "1.9.5"
rand = "0.8.5"
clap = {version ="4.4.5", features=["derive"]}
arboard = "3.3.2"

