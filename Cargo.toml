[package]
name = "mapvas"
readme = "README.md"
description = "A map viewer with drawing functionality"
version = "0.1.19"
authors = ["Udo Hoffmann <hoffmann.odu@gmail.com>"]
edition = "2021"
keywords = ["map", "openstreetmap", "drawing"]
homepage = "https://github.com/UdHo/mapvas"
repository = "https://github.com/UdHo/mapvas.git"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1.0.96"
async-std = "1.13.0"
axum = "0.7.5"
femtovg = "0.9.1"
futures = "0.3.31"
glutin = "0.32.2"
glutin-winit = "0.5.0"
image = "0.25.2"
itertools = "0.14.0"
log = "0.4.26"
raw-window-handle = "0.6.2"
rayon = "1.10.0"
resource = "0.5.0"
serde = "1.0.210"
surf = "2.3.2"
thiserror = "1.0.65"
tokio = {version = "1.43.0", features = ["full"]}
tracing-subscriber = {version = "0.3.19", features = ["env-filter"]}
tower-http = {version = "0.5.2", features = ["trace"]}
winit = "0.30.9"
tracing = "0.1.37"
serde_json = "1.0.139"
env_logger = "0.11.6"
regex = "1.11.1"
rand = "0.9.0"
clap = {version ="4.5.13", features=["derive"]}
arboard = "3.4.1"
ttf-noto-sans = "0.1.2"
surf-governor = "0.2.0"
chrono = "0.4.39"

[lints.clippy]
pedantic = {level = "warn", priority = -1}
module_name_repetitions = "allow"
similar_names = "allow"
