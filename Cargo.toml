[package]
name = "mapvas"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.72"
async-std = "1.12.0"
axum = "0.6.19"
femtovg = "0.7.1"
futures = "0.3.28"
glutin = "0.30.9"
glutin-winit = "0.3.0"
image = "0.24.6"
itertools = "0.11.0"
log = "0.4.19"
raw-window-handle = "0.5.2"
rayon = "1.7.0"
resource = "0.5.0"
serde = "1.0.178"
surf = "2.3.2"
thiserror = "1.0.44"
tokio = {version = "1", features = ["full"]}
tracing-subscriber = { version = "0.3.16", features = ["env-filter"]}
tower-http = { version = "0.4.3", features = ["trace"] }
winit = "0.28.6"
tracing = "0.1.37"
serde_json = "1.0.104"
single-instance = "0.3.3"

[[bin]]
name = "mapvas"
path = "src/mapvas/main.rs"
