version: 2

updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: tuesday
      time: "18:30"
      timezone: UTC
    groups:
      cargo-dependencies:
        patterns:
          - "*"
    ignore:
      # wgpu must stay at 25.x to match egui_kittest's egui-wgpu dependency
      # Remove this when egui updates to wgpu 28+
      - dependency-name: "wgpu"
